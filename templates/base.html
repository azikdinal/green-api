<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Voiper{% endblock %}</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='favicon.ico')}}"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/tailwind.output.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/tailwind.css')}}"
    />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <script src="../assets/js/init-alpine.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.3"></script>
    <script src="{{ url_for('static', filename='js/init-alpine.js')}}"></script>
  </head>
  <body
    class="bg-gray-50 dark:bg-gray-900 dark:text-white overflow-y-hidden flex justify-center"
  >
    {% block content %}{% endblock %}
    <script src="{{ url_for('static', filename='js/custom.js')}}"></script>
  </body>
</html>
